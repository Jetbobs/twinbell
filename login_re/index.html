<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/common/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <link rel="stylesheet" href="/login_re/css/style.css" />
      <!-- fonts -->
  <link rel="stylesheet" href="../common/css/font/fonts.css">
  <script src="/common/js/menu.js"></script>
  <!-- btn -->
  <link rel="stylesheet" href="../common/css/btn/btn.css">

    <script src="../common/js/include.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- html 전체 wrap -->
    <div class="app" id="app">
        <!-- header -->
        <!-- header -->
        <header include-html="../common/header.html"></header>
        <main>
            <!-- 메인 본문 -->
            <section id="main">
                <!-- 페이지 타이틀 -->
                <div class="title">
                    <h2>트윈벨미디어 로그인</h2>
                </div>
                <div class="input_wrap">
                    <!-- 아이디 입력칸 -->
                    <div class="info_input" id="id_input">
                        <input type="text" name="id" value="" placeholder="아이디" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = '아이디'" />
                    </div>
                    <!-- 비밀번호 입력칸 -->
                    <div class="info_input" id="pw_input">
                        <input type="text" name="pw" value="" placeholder="비밀번호" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = '비밀번호'" />
                    </div>
                </div>
                <!-- 아이디 기억하기 체크박스 -->
                <div class="input_etc_wrap">
                    <div class="id_remember">
                        <label for=""><input type="checkbox" /><a href="#"><span>아이디 기억하기</span></a></label>
                    </div>
                    <div class="find_wrap">
                        <!-- 아이디 찾기 -->
                        <div class="find_btn" id="find_id">
                            <a href="/login_re/find_id.html"><span>아이디찾기</span></a>
                        </div>
                        <!-- 비밀번호 찾기 -->
                        <div class="find_btn" id="find_pw">
                            <a href="/login_re/find_pw.html"><span>비밀번호 찾기</span></a>
                        </div>
                    </div>
                </div>
                <!-- 로그인 버튼 -->
                <div class="login_btn" OnClick="location.href ='#'" style="cursor: pointer">
                    <a href="#"><span>로그인</span></a>
                </div>
                <!-- 원형 SNS 버튼 wrap -->
                <div class="sns_btn_wrap">
                    <nav>
                        <ul>
                            <li class="sns_btn">
                                <a href="#"><img src="./icon/sns/kakao_sns_btn.png" alt="카카오" /></a>
                            </li>
                            <li class="sns_btn">
                                <a href="#"><img src="./icon/sns/naver_sns_btn.png" alt="네이버" /></a>
                            </li>
                            <li class="sns_btn">
                                <a href="#"><img src="./icon/sns/facebook_sns_btn.png" alt="페이스북" /></a>
                            </li>
                            <li class="sns_btn">
                                <a href="#"><img src="./icon/sns/apple_sns_btn.png" alt="애플" /></a>
                            </li>
                            <li class="sns_btn">
                                <a href="#"><img src="./icon/sns/google_sns_btn.png" alt="구글" /></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer include-html="../common/footer.html"></footer>
        <!-- include function call -->
        <script>includeHTML();</script>
    </div>
</body>

</html>
