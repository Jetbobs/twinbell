<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login_re/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="app" id="app">
      <header>
        <div class="upper_menu">
          <nav>
            <ul>
              <a href="#"><li class="quick_menu">주문을 쉽고 간단하게</li></a>
              <a href="#"><li class="quick_menu">NCS 교재</li></a>
              <a href="#"><li class="quick_menu">인쇄가이드</li></a>
              <a href="#"><li class="quick_menu">견적문의</li></a>
            </ul>
          </nav>
          <div class="login_btn_wrap">
            <nav>
              <ul>
                <a href="#"><li class="login_btn">홈</li></a>
                <a href="#"><li class="login_btn">로그인</li></a>
                <a href="#"><li class="login_btn">회원가입</li></a>
              </ul>
            </nav>
          </div>
        </div>
        <div id="menu">
          <div class="logo_menu_wrap">
            <div class="logo">
              <a href="#"><img src="../logo/logo.png" alt="" /></a>
            </div>
            <div class="menu">
              <nav>
                <ul>
                  <a href="#"><li>디지털윤전</li></a>
                  <a href="#"><li>고급인쇄</li></a>
                  <a href="#"
                    ><li>
                      <span>상업인쇄</span>
                      <span>(대량/옵셋)</span>
                    </li></a
                  >
                  <a href="#"><li>마이페이지</li></a>
                  <a href="#"><li>고객지원</li></a>
                  <a href="#"><li>이벤트</li></a>
                </ul>
              </nav>
            </div>
          </div>
          <div
            class="category_menu_wrap"
            OnClick="location.href ='#'"
            style="cursor: pointer"
          >
            <i class="fa-solid fa-bars"></i>
            <span>전체카테고리</span>
          </div>
        </div>
      </header>
      <main>
        <section id="main">
          <div class="title">
            <h2>트윈벨미디어 로그인</h2>
          </div>
          <div class="input_wrap">
            <div class="info_input" id="id_input">
              <input
                type="text"
                name="id"
                value=""
                placeholder="아이디"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = '아이디'"
              />
            </div>
            <div class="info_input" id="pw_input">
              <input
                type="text"
                name="pw"
                value=""
                placeholder="비밀번호"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = '비밀번호'"
              />
            </div>
          </div>
          <div class="input_etc_wrap">
            <div class="id_remember">
              <label for=""
                ><input type="checkbox" /><a href="#"
                  ><span>아이디 기억하기</span></a
                ></label
              >
            </div>
            <div class="find_wrap">
              <div class="find_btn" id="find_id">
                <a href="./find_id.html"><span>아이디찾기</span></a>
              </div>
              <div class="find_btn" id="find_pw">
                <a href="./find_pw.html"><span>비밀번호 찾기</span></a>
              </div>
            </div>
          </div>
          <div
            class="login_btn"
            OnClick="location.href ='#'"
            style="cursor: pointer"
          >
            <a href="#"><span>로그인</span></a>
          </div>
          <div class="sns_btn_wrap">
            <nav>
              <ul>
                <li class="sns_btn">
                  <a href="#"
                    ><img src="./icon/sns/kakao_sns_btn.png" alt="카카오"
                  /></a>
                </li>
                <li class="sns_btn">
                  <a href="#"
                    ><img src="./icon/sns/naver_sns_btn.png" alt="네이버"
                  /></a>
                </li>
                <li class="sns_btn">
                  <a href="#"
                    ><img src="./icon/sns/facebook_sns_btn.png" alt="페이스북"
                  /></a>
                </li>
                <li class="sns_btn">
                  <a href="#"
                    ><img src="./icon/sns/apple_sns_btn.png" alt="애플"
                  /></a>
                </li>
                <li class="sns_btn">
                  <a href="#"
                    ><img src="./icon/sns/google_sns_btn.png" alt="구글"
                  /></a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
