<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="upper_menu">
            <nav>
                <ul>
                    <li class="quick_menu">주문을 쉽고 간단하게</li>
                    <li class="quick_menu">NCS 교재</li>
                    <li class="quick_menu">인쇄가이드</li>
                    <li class="quick_menu">견적문의</li>
                </ul>
            </nav>
            <div class="login_btn_wrap">
                <nav>
                    <ul>
                        <li class="login_btn">홈</li>
                        <li class="login_btn">로그인</li>
                        <li class="login_btn">회원가입</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="menu">
            <div class="logo_menu_wrap">
                <div class="logo">
                        <img src="../logo/logo.png" alt="">
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li>디지털윤전</li>
                            <li>고급인쇄</li>
                            <li>
                                <span>상업인쇄</span>
                                <span>(대량/옵셋)</span>
                            </li>
                            <li>마이페이지</li>
                            <li>고객지원</li>
                            <li>이벤트</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="main">
            <div class="title">
                <h2>트윈벨미디어 로그인</h2>
            </div>
            <div class="input_wrap">
                <div class="id_pw_input" id="id_input">
                    <input type="text" name="id" value="" placeholder="아이디"
                    onfocus="this.placeholder = ''"
                            onblur="this.placeholder = '아이디'">
                </div>
                <div class="id_pw_input" id="pw_input">
                    <input type="text" name="pw" value="" placeholder="비밀번호"
                    onfocus="this.placeholder = ''"
                    onblur="this.placeholder = '비밀번호'">
                </div>
            </div>
            <div class="input_etc_wrap">
                <div class="id_remember">
                   <label for=""><input type="checkbox">아이디 기억하기</label>
                </div>
                <div class="find_wrap">
                    <div class="find_btn" id="find_id">
                        <span>아이디찾기</span>
                    </div>
                    <div class="find_btn" id="find_pw">
                        <span>비밀번호 찾기</span>
                    </div>
                </div>
            </div>
            <div class="login_btn">
                <span>로그인</span>
            </div>
            <div class="sns_btn_wrap">
                <nav>
                    <ul>
                        <li class="sns_btn">
                            <a href=""><img src="./icon/sns/kakao_sns_btn.png" alt="카카오"></a>
                        </li>
                        <li class="sns_btn">
                            <a href=""><img src="./icon/sns/naver_sns_btn.png" alt="네이버"></a>
                        </li>
                        <li class="sns_btn">
                            <a href=""><img src="./icon/sns/facebook_sns_btn.png" alt="페이스북"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
</body>

</html>
