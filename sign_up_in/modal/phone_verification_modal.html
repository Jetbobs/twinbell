<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pv_modal.css">
    <link rel="stylesheet" href="/sign_up_in/flex/flex.css">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <div class="all_wrap">
            <div class="modal_wrap">
                <div class="modal_title">
                    <p>※휴대폰 인증하기</p>
                </div>
            </div>
            <div class="modal_inside_wrap flex flex_d_c flex_j_sb">
                <div class="input_wrap">
                    <div class="modal_name">
                        <div class="name_title">
                            <p>
                                · 이름
                            </p>
                        </div>
                        <div class="name_input flex">
                            <input type="text" placeholder="이름을 입력하세요." onfocus="this.placeholder = ''"
                                onblur="this.placeholder = '이름을 입력하세요.'">
                        </div>
                    </div>
                    <div class="modal_phone">
                        <div class="phone_title">
                            <p>· 휴대폰 번호</p>
                        </div>
                        <div class="phone_input flex">
                            <div class="phone1">
                                <input type="text" placeholder="" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = ''">
                            </div>
                            <div class="phone2">
                                <input type="text" placeholder="" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = ''">
                            </div>
                            <div class="phone3">
                                <input type="text" placeholder="" onfocus="this.placeholder = ''"
                                    onblur="this.placeholder = ''">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal_send_btn flex">
                    <span>
                        인증번호 문자 발송 하기
                    </span>
                </div>
                <div class="verification_wrap flex flex_d_c">
                    <div class="verification_title">
                        <p>
                            · 휴대폰으로 수신한 인증번호를 입력해 주시기 바랍니다.
                        </p>
                    </div>
                    <div class="verification_input_wrap flex">
                        <div class="verification_input flex">
                            <input type="text" placeholder="인증번호 입력" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = '인증번호 입력'">
                        </div>
                        <div class="verification_btn">
                            <span>인증확인</span>
                        </div>
                    </div>
                </div>
                <div class="modal_close flex">
                    <span>창 닫기</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
