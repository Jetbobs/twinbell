<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/test/modal_style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <input type="checkbox" id="popup" />
      <label for="popup">인증하기</label>
      <div>
        <div>
          <label for="popup"></label>
          <div class="modal_phone">
            <div class="title">
              <span>※ 휴대폰 인증하기</span>
            </div>
            <div class="info_wrap">
              <div class="input" id="modal_name">
                <p>·  이름</p>
                <input
                type="text"
                placeholder="이름을 입력해주세요."
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = '이름을 입력해주세요.'"
              />
              </div>
              <div class="input" id="modal_phone">
                <p>·  휴대폰 번호</p>
                <input
                type="phone"
                placeholder=""
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = ''"
              />
              <span>-</span>
              <input
              type="phone"
              placeholder=""
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = ''"
            />
            <span>-</span>
            <input
            type="phone"
            placeholder=""
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = ''"
          />
              </div>
              <div class="blue_btn" id="send">
                <span>인증번호 문자 발송하기</span>
              </div>
              <div class="input" id="modal_verification">
                <p>·  휴대폰으로 수신한 인증번호를 입력해 주시기 바랍니다.</p>
                <div class="input_wrap">
                  <input
                  type="text"
                  placeholder="이름을 입력해주세요."
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = '이름을 입력해주세요.'"
                />
                <div class="blue_btn">
                  <span>인증확인</span>
                </div>
                </div>
              </div>
              <div class="grey_btn" id="close">
                <span>창 닫기</span>
              </div>
            </div>
          </div>
        </div>
        <label for="popup"></label>
      </div>
    </div>
    <div class="modal2">
      <input type="checkbox" id="banner_popup">
      <label for="banner_popup"><img src="/icon/plus.png" alt=""></label>
      <div>
        <div>
          <label for="banner_popup"></label>
          <div class="modal_banner_popup">
            <img src="/img/banner_modal_popup/사각형 17542.png" alt="">
            <img src="/img/banner_modal_popup/사각형 17543.png" alt="">
            <img src="/img/banner_modal_popup/사각형 17544.png" alt="">
          </div>
        </div>
        <label for="banner_popup"></label>
      </div>
    </div>
  </body>
</html>
